
    <div class="row" style="height: 100px; background: #1c002b">
    </div>
    <div class="container" id="novo-canal" data-section="canal" style="margin-top:30px">
            <h2>Novo canal <a href="#!/channel" class="pull-right btn btn-primary">Voltar</a></h2>
            <p>
                <strong>crie ou edite um novo canal</strong></p>
            <hr>
        <div >
            <div class="row">
                <div class="col-md-3 ">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg " style="width:100%"> Transmitir </button>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Compartilhar</label>
                                <input type="text" class="form-control" ng-model="channel.share" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class=" panel panel-primary">
                        <div class="panel-heading">Configurações</div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="form-group form-group-sm col-md-6">
                                    <label for="">Hashtag</label>
                                    <input type="text" class="form-control" ng-model="channel.hashtag" ng-keypress="getTweets($event)" name="hashtag" placeholder="#hashtag">
                                    <p><small>ex: #hashtag1, $hashtag2</small></p>
                                </div>
                                <div class="form-group form-group-sm col-md-3">
                                    <label for="">Intervalo</label>
                                    <select class="form-control" ng-model="channel.interval" name="interval" ng-options="timmer.id as timmer.name for timmer in timmers">
                                    </select>
                                </div>
                                <div class="form-group form-group-sm col-md-3">
                                    <label for="">Duração</label>
                                    <select class="form-control" ng-model="channel.duraction" name="interval" ng-options="timmer.id as timmer.name for timmer in timmers">
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group form-group-sm col-md-12">
                                    <label for="">Tipo</label>
                                    <select class="form-control" ng-model="channel.type" name="type">
                                        <option value="1">YouTube</option>
                                        <option value="2">Twitch</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group form-group-sm col-md-12">
                                    <label for="">Url</label>
                                    <input type="text" class="form-control" ng-model="channel.url" name="url" placeholder="{{channel.type == '1' ? 'https://youtube.com/mylive' : 'https://twitch.com/mylive' }}" / >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class=" panel panel-primary">
                        <div class="panel-heading">Tweets</div>
                        <div class="panel-body">
                            <div class="row" ng-repeat="tweet in tweets">
                                <div class="col-md-12">
                                    <strong ng-bind="tweet.user.name"></strong><br />
                                    <small ng-bind="tweet.text"></small>
                                </div>
                            </div>
                            <pre>
                            {{ tweets }} </pre>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
