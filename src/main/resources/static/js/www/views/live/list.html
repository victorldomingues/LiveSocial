<div class="row" style="height: 100px; background: #1c002b">
</div>
<div id="lista-live" data-section="live" class="container" style="margin-top:30px">
    <h2>Canais ao vivo</h2>
    <p>
        <strong>Ao vivo agora no Live Social</strong></p>
    <hr>
    <table class="table table-striped">

        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading" style="height: 50px">
                        <h3 style="margin-top:0px" >Nome do canal</h3 style="margin-top:0px" >
                    </div>
                    <div ng-repeat="live in lives" class="panel-body" style="height: 200px">
                        <p><strong ng-bind="live.name">Nome do usuario</strong></p>
                        <p><small>Início: <span ng-bind="live.date | date : 'dd/MM/yyyy HH:mm'"></span></small></p>
                        <p><a class="btn btn-primary" style="width:100%" href="#!/live/{{live.id}}">Assistir </a></p>
                    </div>
                </div>
            </div>
